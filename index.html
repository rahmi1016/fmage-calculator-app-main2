<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <div class="input-container">
          <p class="input-text" id="day-text">Day</p>
          <input type="text" id="day" placeholder="DD" onchange="dayValidate()" />
          <p class="warning" id="day-warning"></p>
        </div>
        <div class="input-container">
          <p class="input-text" id="month-text">Month</p>
          <input type="text" id="month" placeholder="MM" onchange="monthValidate()" />
          <p class="warning" id="month-warning"></p>
        </div>
        <div class="input-container">
          <p class="input-text" id="year-text">Year</p>
          <input type="text" id="year" placeholder="YYYY" onchange="yearValidate()" />
          <p class="warning" id="year-warning"></p>
        </div>
      </div>
      <div class="middle" id="middle">
        <div class="border"></div>
        <img src="/assets/images/icon-arrow.svg" alt="icon arrow" class="arrow" onclick="getCalculate()" />
      </div>
      <div class="results">
        <div class="results-container">
          <div class="result" id="result-years">--</div>
          <p class="result-text">&nbsp;years</p>
        </div>
        <div class="results-container">
          <div class="result" id="result-months">--</div>
          <p class="result-text">&nbsp;months</p>
        </div>
        <div class="results-container">
          <div class="result" id="result-days">--</div>
          <p class="result-text">&nbsp;days</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/rahmi1016">rahmi1016</a>.
      </div>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
